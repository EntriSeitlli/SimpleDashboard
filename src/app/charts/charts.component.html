<div style="padding: 20px;">
<mat-grid-list [cols]="responsiveCol" rowHeight="2:1" gutterSize="16" (window:resize)="handleSize($event)">
    <mat-grid-tile class="chart"><canvas id="stackedBarChart" width="400" height="250"></canvas></mat-grid-tile>
    <mat-grid-tile class="chart"><canvas id="barChart" width="400" height="250"></canvas></mat-grid-tile>
    <mat-grid-tile class="chart"><canvas id="lineChart" width="400" height="250"></canvas></mat-grid-tile>
    <mat-grid-tile class="chart"><canvas id="pieChart" width="400" height="250"></canvas></mat-grid-tile>
</mat-grid-list>
</div>
